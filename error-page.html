<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/6d0d33bf72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="error-bigbox">

                    </div>
                    <div class="row my-3 error-midbox">

                    </div>
                    <div class="row error-bottombox">
                        <a href="index.html" class="button-link"><button class="blue-actionbutton">Go Back Home</button></a>

            </div>
